<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap" rel="stylesheet">

    <!-- build:css css/style.min.css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

    <title>Welcome!</title>
</head>

<body>

    <div class="navigation">
        <img src="/images/hamburger_icon.svg" alt="menu icon" class="hamburger clickable">
        <div class="flex-spacer max-width-600"></div>
        <ul class="nav-items">
            <li class="nav-item clickable active-link"><a>Home</a></li>
            <li class="nav-item clickable"><a>Projects</a></li>
            <li class="nav-item clickable"><a>About</a></li>
            <li class="nav-item clickable"><a>Contact</a></li>
        </ul>
        <a href="https://github.com/Joren-Thijs">
            <img src="/images/github_mark.svg" alt="menu icon" class="github-mark clickable">
        </a>

    </div>
    <div class="container">
        <div class="flex-spacer max-width-150"></div>
        <div class="left-column">
            <h1 class="main-title">Full Stack Developer with a passion for VR</h1>
            <h1 class="sub-title">Joren Thijs</h1>
            <h2 class="introduction">
                I'm a passionate developer with a broad skill-set and the ability to learn fast.
                <span class="learn-more clickable">Learn More</span>
            </h2>
            <div class="buttons">
                <div class="primary-action-large clickable">See my work</div>
                <div class="secundairy-action-large-border clickable">
                    <div class="secundairy-action-large">Hire me</div>
                </div>
            </div>
        </div>
        <div class="flex-spacer max-width-250"></div>
        <div class="hero-image-container">
            <img src="/images/hero-image.svg" alt="hero image" class="hero-image">
            <a class="hero-image-ref"
                href="https://www.freepik.com/free-vector/sharing-content-social-media-with-man-laptop_7872718.htm#page=1&query=people%20laptop&position=45">
                - Illustration by freepik</a>
        </div>
    </div>


    <!-- build:js js/bundle.min.js-->
    <script src="js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
